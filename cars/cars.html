<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cars.css" />
    <title>Cars</title>
</head>
<body>
    <h1> About Cars</h1>
    <hr>
    <main>
      <div class="search-form">
        <form id="searchCar">
          <h2>Search</h2>
          <label for="search">License</label>
          <input type="text" id="search" />
          <button type="submit">Search</button>
        </form>
      </div>
      <div class="showData">
        <p class="displayMsg"></p>
      </div>
  
      <div class="main-form">
        <h2> Insert car data </h2>
          <form id="car">
            <div class="form-car">
              <label for="plate">License number* </label>
              <input type="text" name="plate" id="plate" />
            </div>
            <div class="form-car">
              <label for="maker">Car maker* </label>
              <input type="text" name="maker" id="maker" />
            </div>
            <div class="form-car">
              <label for="model">Car model* </label>
              <input type="text" name="model" id="model" />
            </div>
            <div class="form-car">
              <label for="owner">Car owner* </label>
              <input type="text" name="owner" id="owner" />
            </div>
            <div class="form-car">
              <label for="price">Original price* </label>
              <input type="number" name="price" id="price" />
            </div>
            <div class="form-car">
              <label for="color">Car color* </label>
              <input type="text" name="color" id="color" />
            </div>
            <div class="form-car">
              <label for="year">Year*</label>
              <input type="text" name="year" id="year" />
            </div>
            <div class="form-car">
              <button type="submit">Add Car</button>
              <button type="reset">Reset</button>
            </div>
            
          </form>
          
      </div>

        <aside class="aside">
          <h2>Car's Database</h2>
          <div class="car-data">
            <table class="car-table">
              <tr>
                <th>S.N</th>
                <th>License</th>
                <th>Maker</th>
                <th>Model</th>
                <th>Owner</th>
                <th>Color</th>
                <th>Year</th>
                <th>Original Price</th>
                <th>Discount Price</th>
                <th></th>
              </tr>      
            </table>


            </div>
          </div>
        </aside>
       
    </main>

    <script src="main.js"></script>
    
</body>
</html>
